<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Mes posts</h2>
      <ul class="list-group">
        <app-post *ngFor="let post of posts"
          [postAutor]="post.autor"
          [postTitle]="post.title"
          [postContent]="post.postContent"></app-post>
        <app-post></app-post>
      </ul>
    </div>
  </div>
</div>
